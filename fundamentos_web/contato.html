        <form name="formulario" onSubmit="return validaRadio();">
                <fieldset>
                    <legend>Entre em contato:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"  onkeyup="validaNome()" >
                    <div id="txtNome"></div>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" onkeyup="validaEmail()">
                    <div id="txtEmail"></div>
                    <br>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" onkeyup="validaIdade()">
                    <div id="txtIdade"></div>
                    <br>
                    <label for="assunto">Selecione o assunto:</label>
                    <br>
                    <br>
                    <div>
                        <input type="radio" name="assunto"  value="sugestoes">
                        <label for=" ">Sugestões</label>
                        <br>
                        <input type="radio" name="assunto"  value="criticas">
                        <label for=" ">Críticas</label>
                        <br>
                        <input type="radio" name="assunto" value="elogios">
                        <label for=" ">Elogios</label>
                    </div>
                    <br>
                    <textarea  name="assunto" id="assunto" cols="50" rows="10" onkeyup="validaAssunto()" placeholder="Digite sua mensagem aqui..."></textarea>
                    <div id="txtAssunto"></div>
                    <br>
                    <br>
                    <button class="enviar" onclick="enviar()">Enviar</button>
                    <button class="limpar" id="limpar" onclick="limpar()">Limpar</button>
                </fieldset>
        </form>
